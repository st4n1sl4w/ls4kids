	<h1>This is my page</h1>
	<p>(<em>First <strong>page</strong></em>)</p>
	<script type="text/javascript">
		var name = "Станіслав";
		var rname = "";
		for (var i = name.length - 1; i >= 0; i--) {
			if (i == name.length - 1) {
				rname += name[i].toUpperCase();
			} else if (i == 0) {
				rname += name[i].toLowerCase();
			} else {
				rname += name[i];
			}
		}
		console.log("Привіт " + name + " чи ти " + rname + "?");
	</script>
