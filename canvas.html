<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="640" height="480"></canvas> 
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        /*ctx.fillStyle = "Red";
        ctx.fillRect(75, 25, 50, 50);
        ctx.fillStyle = "Green";
        ctx.fillRect(95, 75, 10, 30);
        ctx.fillRect(40, 95, 120, 10);
        ctx.fillStyle = "Purple";
        ctx.fillRect(75, 105, 50, 70);
        ctx.fillRect(65, 105, 10, 120);
        ctx.fillRect(125, 105, 10, 120);*/
        
        var circle = function (x, y, radius, fillCircle=false) {
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI* 2, false);
          ctx.stroke();
          if (fillCircle) {
              ctx.fill();
          }
        };
        
        var snowman = function (x, y) {
            ctx.lineWidth = 4;
            
            // Snowman head

            ctx.strokeStyle = "Black";

            circle(x + 72, y + 52, 50);

            circle(x + 92, y + 42, 5, true);
            circle( x + 52, y + 42, 5, true);

            ctx.strokeStyle = "Orange";
            ctx.fillStyle = "Orange";
            circle( x + 72, y + 62, 5, true);

            // Snowman body

            ctx.strokeStyle = "Black";
            ctx.fillStyle = "Black";

            circle( x + 72, y + 172, 70);

            circle( x + 72, y + 132, 5, true);
            circle( x + 72, y + 172, 5, true);
            circle( x + 72, y + 212, 5, true);
        }
        snowman(0, 0);
    </script>   
</body>
</html>
