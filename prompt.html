	<script>
        var reverse = function(a) {
            var r = [];
            for (var i = 0, j = a.length - 1; i < a.length; i++, j--) {
                r[i] = a[j];
            }
            return r;
        };

        a = [1, 2, 4, 7, 9];
        b = [7, 3, 0, 8, 9, 2, 0, 1];
        
        console.log("Original: " + a + ", reversed: " + reverse(a) + ".");
        console.log("Original: " + b + ", reversed: " + reverse(b) + ".");
    </script>
