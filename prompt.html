<body>
	<h1>This is my page</h1>
	<p>(<em>First <strong>page</strong></em>)</p>
	<ol>

		<li>like</li>

	</ol>
	<a href="http://xkcd.com" title="Comicses">Click here</a>
	<script>
        //
        var words = [
            "javascript",
            "monkey",
            "amazing",
            "pancake",
            "cat",
            "eat",
            "crow",
            "spike",
        ];
        var word = words[Math.floor(Math.random() * words.length)];
        words.toLowerCase;
        var answerArray = [];
        for (var j = 0; j < word.length; j++) {
            answerArray[j] = "_";
        }
        
        var remainingLetters = word.length;
                
        while (remainingLetters > 0) {
            alert(answerArray.join(" "));
            var guess = prompt("Guess a letter, or click Cancel to stop plaing.");
            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("Pleas enter a single letter.");
            } else {
                guess = guess.toLowerCase();
                // Update the game state with the guess
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
        alert(answerArray.join(" "));
        alert("Good job! The answer was " + word);
        
    </script>
