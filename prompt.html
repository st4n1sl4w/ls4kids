        var maks = function (a) {
            var m = a[0];
            for(var r = 1; r < a.length; r ++) {
                if (m < a[r]) {
                    m = a[r];
                }
            }
            return m;
        };

        var sum = function (a) {
            var s = 0;
            for(var r = 0; r < a.length; r++) {
               s += a[r]; 
            }
            return s
        };
        
        var multiply = function (a) {
            var m = 1;
            for(var i = 2; i < a.length; i+=3) {
                m *= a[i];
            }
             
            return m
        };

        var sum_gt5 = function (a) {
            var s = 0;

                }
               
            }
            return s
        };
        var squareOfNumbers = function (a) {
            var s = [];

                //console.log(s);
            }
