<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;
    
    var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
            ctx.fill();
        } else {
            ctx.stroke();
        }
    };
    
    var Ball = function (speed, radius) {
        this.x = width / 2;
        this.y = height / 2;
        this.xSpeed = 0;
        this.ySpeed = 0;
        this.speed = speed;
        this.radius = radius;
    };
    
    Ball.prototype.move = function () {
        this.x += this.xSpeed;
        this.y += this.ySpeed;
        
        if ((this.x < 0) || (this.x > width)) {
            this.xSpeed = 0 - this.xSpeed;
            this.x += this.xSpeed;
        }
        if ((this.y < 0) || (this.y > height)) {
            this.ySpeed = 0 - this.ySpeed;
            this.y += this.ySpeed;
        }
    };
    
    Ball.prototype.draw = function () {
        circle(this.x, this.y, this.radius, true);
    };
    
    Ball.prototype.setSpeed = function (speed) {
        this.speed = speed;
        if (this.xSpeed > 0) {
            this.xSpeed = speed;
        } else if (this.xSpeed < 0) {
            this.xSpeed = -speed;
        }
        if (this.ySpeed > 0) {
            this.ySpeed = speed;
        } else if (this.ySpeed < 0) {
            this.ySpeed = -speed;
        }
    }
    
    Ball.prototype.setDirection = function (direction) {
        if (direction === "up") {
            this.xSpeed = 0;
            this.ySpeed = -this.speed;
        } else if (direction === "down") {
            this.xSpeed = 0;
            this.ySpeed = this.speed;
        } else if (direction === "left") {
            this.xSpeed = -this.speed;
            this.ySpeed = 0;
        } else if (direction === "right") {
            this.xSpeed = this.speed;
            this.ySpeed = 0;
        } else if (direction === "stop") {
            this.xSpeed = 0;
            this.ySpeed = 0;
        } else if (direction === "1") {
            this.setSpeed(1);
        } else if (direction === "2") {
            this.setSpeed(2);
        } else if (direction === "3") {
            this.setSpeed(3);
        } else if (direction === "4") {
            this.setSpeed(4);
        } else if (direction === "5") {
            this.setSpeed(5);
        } else if (direction === "6") {
            this.setSpeed(6);
        } else if (direction === "7") {
            this.setSpeed(7);
        } else if (direction === "8") {
            this.setSpeed(8);
        } else if (direction === "9") {
            this.setSpeed(9);
        } else if (direction === "z") {
            this.setSpeed(this.speed - 1);
        } else if (direction === "x") {
            this.setSpeed(this.speed + 1);
        } else if (direction === "c") {
            this.radius -= 1;
        } else if (direction === "v") {
            this.radius += 1;
        }
    };
    
    var ball = new Ball(5, 10); 
    
    var keyActions = {
        32: "stop",
        37: "left",
        38: "up",
        39: "right",
        40: "down",
        49: "1",
        50: "2",
        51: "3",
        52: "4",
        53: "5",
        54: "6",
        56: "7",
        56: "8",
        57: "9",
        90: "z",
        88: "x",
        67: "c",
        86: "v",
        };
    
    $("body").keydown(function(event) {
        var direction = keyActions[event.keyCode];
        ball.setDirection(direction);
        console.log(event.keyCode);
    });
    
      setInterval(function() {
        ctx.clearRect(0, 0, width, height);
     
        ball.draw();
        ball.move();  
          
        ctx.strokeRect(0, 0, width, height);    
      }, 30);     
    
</script>
</body>
</html>
